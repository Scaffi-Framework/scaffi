
name: Build

on:
  pull_request:
    branches: [ "main", "feature/CICD", "development" ]
  workflow_call:

jobs:
  # Single deploy job since we're just deploying
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: ğŸµSet up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21.0.2'
          distribution: 'oracle'
          cache: 'maven'
      - name: ğŸ”¨Build with Maven
        run: mvn clean package
      - name: ğŸ“¦Publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: scaffi-framework-build
          path: target
          retention-days: 1