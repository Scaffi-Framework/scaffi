# Simple workflow for deploying static content to GitHub Pages
name: Deploy

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

#   # Allows you to run this workflow manually from the Actions tab
#   workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  build:
    uses: Scaffi-Framework/scaffi/.github/workflows/build-pipeline.yml@main
  deploy-maven:
    runs-on: ubuntu-latest
    needs: build
    environment: production
    env:
      MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
      MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
      GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      GPG_KEYID: ${{ secrets.GPG_KEYID }}
    strategy:
      matrix:
        MINECRAFT_VERSION: [ "1.21.11", "1.21.10", "1.20.6", "1.19.4" ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: üì¶Download build artificat
        uses: actions/download-artifact@v4
        with:
          name: scaffi-framework-build
      - name: üçµSet up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21.0.2'
          distribution: 'oracle'
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: GPG_PASSPHRASE
          cache: 'maven-with-dependencies'
      - name: Show Maven servers
        run: |
          sed 's/<password>.*<\/password>/<password>***<\/password>/' ~/.m2/settings.xml
      - name: üçµPublish package
        run: mvn --batch-mode deploy

  deploy-github-pages:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: üì¶Download build artificat
        uses: actions/download-artifact@v4
        with:
          name: scaffi-framework-build
      - name: üçµSet up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21.0.2'
          distribution: 'oracle'
          cache: 'maven'
      - name: üî®Build with Maven
        run: mvn javadoc:javadoc
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload entire repository
          path: './target/site/apidocs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4